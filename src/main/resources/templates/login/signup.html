<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<form method="post" th:action="@{/signup}" th:object="${signupForm}">
			<table class="table table-bordered table-hover">
				<!-- ユーザーIDの入力エリア -->
				<tr>
					<th class="active col-sm-3">ユーザID</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{userId}"
								th:classappend="${#fields.hasErrors('userId')} ? 'border border-danger'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
						</div>
					</td>
				</tr>
				<!-- パスワードの入力エリア -->
				<tr>
					<th class="active">パスワード</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{password}"
								th:classappend="${#fields.hasErrors('password')} ? 'border border-danger'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
					</td>
				</tr>
				<!-- ユーザー名の入力エリア -->
				<tr>
					<th class="active">ユーザー名</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{userName}"
								th:classappend="${#fields.hasErrors('userName')} ? 'border border-danger'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
						</div>
					</td>
				</tr>
				<!-- 誕生日の入力エリア -->
				<tr>
					<th class="active">年齢</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{age}"
								th:classappend="${#fields.hasErrors('age')} ? 'border border-danger'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
						</div>
					</td>
				</tr>
				<!-- 年齢の入力エリア -->
				<tr>
					<th class="active">誕生日</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}"
								th:classappend="${#fields.hasErrors('birthday')} ? 'border border-danger'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
						</div>
					</td>
				</tr>
				<!-- 結婚ステータスの入力エリア -->
				<tr>
					<th class="active">結婚</th>
					<td>
						<div class="form-group">
							<div th:each="item : ${radioMarriage}">
								<input type="radio" name="radioMarrige" th:text="${item.key}" th:value="${item.value}" th:field="*{marriage}"
									th:classappend="${#fields.hasErrors('marriage')} ? 'border border-danger'"/>
								<span class="text-danger" th:if="${#fields.hasErrors('marriage')}" th:errors="*{marriage}"></span>
							</div>
						</div>
					</td>
				</tr>
			</table>
			
			<ul>
				<li th:each="error : ${#fields.detailedErrors()}">
					<span th:text="${error.message}">inser error</span>
				</li>
			</ul>
			
			<!-- ユーザー登録ボタン -->
			<button class="btn btn-primary" type="submit">ユーザー登録</button>
		</form>
	</div>
</body>
</html>
